{% macro video_widget(videos) %}
{% if videos %}
    {% for video in videos %}
    <div class="col-4">

    <!-- Card -->
    <div class="card mb-4 z-depth-0 border">

            <!-- Card image -->
            <div class="view overlay">
            <div style="position: relative;">
                <img class="card-img-top" src="{{url_for('static', filename='video_cover/%s' % video.cover)}}" alt="Card image cap">
                <div style="position:absolute; z-index:2; right:15px; top:15px">
                    {% if video.difficulties == 2 %}
                        <div id="reject-circle"></div>
                    {% elif video.difficulties == 1 %}
                        <div id="pending-circle"></div>
                    {% elif video.difficulties == 0 %}
                        <div id="approved-circle"></div>
                    {% endif %}
                </div>
            </div>
            <a href="{{url_for('main.video', id=video.id)}}">
                <div class="mask flex-center rgba-orange-strong">
                    <h5 class="white-text text-center"> {{video.get_materials()}}</h5>
                </div>
            </a>
            </div>
        
            <!-- Card content -->
            <div class="card-body">
        
            <!-- Title -->
            <h5 style="color: gray;" class="card-title text-center"><strong>{{video.title}}</strong></h5>
            <!-- Text -->

        
            </div>
        
    </div>
        <!-- Card -->
    </div>
    {% endfor %}
{% endif %}

{% endmacro %}
