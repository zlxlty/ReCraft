{% extends "base.html" %}
{% block title %}ReCraft - Imageset{% endblock %}

{% block page_content %}
<div class="container pt-5 mb-6">
    <form method='POST' action="#" enctype="multipart/form-data">
        <h3 style="color:gray;" class="h3 mb-3">Predictions</h3>
        <hr>
        <div class="row">
        {% for k, vs in predict.items() %}
            <div class="col-4 text-center">
                <img class="rounded img-fluid" src="{{url_for('static', filename='user_img/01/%s/img/%s'%(dirname, k))}}" alt="img" width="300px">
                <select class="browser-default custom-select my-3" name="{{k}}" style="width: 300px;">
                    {% for v in vs %}
                    <option value="{{v}}">{{v}}</option>
                    {% endfor %}

                </select>
                
            </div>
        {% endfor %}
        </div>
        <hr>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Get Videos!</button>
    </form>
</div>
{% endblock %}
